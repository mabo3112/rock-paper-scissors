<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Here is an awesome Rock Paper Scissors game!</h1>
    </div>
    <div id="game">
        <div id="score"></div>
        <div id="choices"></div>
        <div id="buttons">
            <i class="fa-thin fa-hand-fist"></i>
            <button class="btn"><div id="rock" class="btn-choices">&#9994</div></button> 
            <button class="btn"><div id="paper" class="btn-choices">&#9995</div></button>
            <button class="btn"><div id="scissors" class="btn-choices">&#9996</div></button>
        </div>
        <div id="restart-section">
        </div>
    <script src="rock-paper-scissors.js"></script>
    </div>
</body>
</html>
